log4j.rootLogger=DEBUG, Console, Err


log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.Console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


log4j.appender.Err=org.apache.log4j.RollingFileAppender
log4j.appender.Err.File=/Users/harry/Desktop/example.log

log4j.appender.Err.MaxFileSize=2KB


# Keep one backup file
log4j.appender.Err.MaxBackupIndex=1

log4j.appender.Err.layout=org.apache.log4j.PatternLayout
log4j.appender.Err.layout.ConversionPattern=%p %t %c - %m%n